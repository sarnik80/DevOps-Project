name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build-sender:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: |
          docker build -t sender:latest -f ./sender/Dockerfile .
